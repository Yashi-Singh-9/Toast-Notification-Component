<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification Component</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn success-btn" onclick="showNotification('success')">Success</button>
        <button class="btn info-btn" onclick="showNotification('info')">Info</button>
        <button class="btn warning-btn" onclick="showNotification('warning')">Warning</button>
        <button class="btn error-btn" onclick="showNotification('error')">Error</button>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
